<!DOCTYPE html>
<html>
  <head>
    <title>FIXME</title>
    <!--
      <link rel="stylesheet" type="text/css" href="FIXME">
      <script type="text/javascript" src="FIXME"></script>
      <style type="text/css">
      </style>
      -->
      <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
      <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
      <script src="main.js" defer></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="http://resources/demos/style.css">
      <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
      <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="z"></div>
        <div id="angleX"></div>
        <div id="angleY"></div>
        <div id="angleZ"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
        <div id="scaleZ"></div>
        <div id="endpointBiezerX"></div>
        <div id="endpointBiezerY"></div>
        <div id="midpointBiezerX"></div>
        <div id="midpointBiezerY"></div>
        <div id="T_Bezier"></div>
        <div id="pointAngleY"></div>
        <div id="CAMERA"></div>
        <div id="camX"></div>
        <div id="camY"></div>
        <div id="camZ"></div>
        <div id="camZoom"></div>
      </div>
    </div>
    <!-- O segundo valor estarÃ¡ selecionado inicialmente -->
    <div>
    <select id="listObjects" name="select" onchange="selectObject(this.value)">
      <option value="0">0 - Object</option>
    </select>
    </div>
    <div>
    <button type="button" onclick="add()">Insert option</button>
    <button type="button" onclick="remove()">Remove option</button>
    </div>
    <div>
    <select id="listCameras" name="selectCamera" onchange="selectCamera(this.value)">
      <option value="0">0 - Camera</option>
    </select>
    </div>
    <div>
    <button type="button" onclick="addCamera()">Insert option</button>
    <button type="button" onclick="removeCamera()">Remove option</button>
    </div>

    <div>
      <!-- Rounded switch -->
        <input type="checkbox" class="green" onclick="onnAndOff()">
    </div>
    <div>
      <input id="toggle-one" checked type="checkbox">
      <script>
        $(function() {
          $('#toggle-one').bootstrapToggle();
        })
      </script>
    </div>

    <div class="widget">
      <fieldset>
        <legend>Select at Camera: </legend>
        <label for="radio-1">ON</label>
        <input type="radio" name="radio-1" id="radio-1">
        <label for="radio-2">LookAt</label>
        <input type="radio" name="radio-1" id="radio-2">
        <label for="radio-3">Off</label>
        <input type="radio" name="radio-1" id="radio-3">
      </fieldset>
    </div>
  </body>
</html>
